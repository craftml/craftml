<test title="smallbox">
    <craftml-group id="top">
        <part name='smallbox'>
            <craftml-unit/>
        </part>
        <smallbox/>
    </craftml-group>
    <script>

        $('smallbox').should.have.one.and.size(10, 10, 10)
        $('craftml-unit').should.have.one
    </script>
</test>

<test title="smallbox x 3">
    <craftml-group id="top">
        <part name='smallbox'>
            <craftml-unit/>
        </part>
        <smallbox/>
        <smallbox/>
        <smallbox/>
    </craftml-group>
    <script>

        $('smallbox').should.have.three
    </script>
</test>

<test title="smallbox can layout">
    <craftml-group id="top">
        <part name='smallbox'>
            <craftml-unit/>
        </part>
        <craftml-layout l='flow x'>
            <smallbox/>
            <smallbox/>
            <smallbox/>
        </craftml-layout>
    </craftml-group>
    <script>

        $('#top').should.have.size(30, 10, 10)
    </script>
</test>

<test title="smallbox scale">
    <craftml-group id="top">
        <part name='smallbox'>
            <craftml-unit/>
        </part>
        <smallbox t="scale 2" id="one" />
        <smallbox t="scale 3" id="two" />
    </craftml-group>
    <script>

        $('smallbox#one').should.have.size(20, 20, 20)
        $('smallbox#two').should.have.size(30, 30, 30)
    </script>
</test>

<test title="smallbox scale in def">
    <craftml-group id="top">
        <part name='smallbox' t="scale 2">
            <craftml-unit/>
        </part>
        <smallbox/>
    </craftml-group>
    <script>

        $('#top').should.have.size(20, 20, 20)
    </script>
</test>

<test title="repeat">
    <craftml-group id="top">
        <part name='smallbox' t="scale 2">
            <craftml-unit/>
        </part>
        <smallbox repeat="3" />
    </craftml-group>
    <script>

        $('smallbox').should.have.three
        $('craftml-unit').should.have.three
    </script>
</test>

<test title="merge">
    <craftml-group id="top">
        <part name='two' merge>
            <craftml-unit/>
            <craftml-unit/>
        </part>
        <craftml-layout l='flow x'>
            <two/>
            <two/>
            </cratml-layout>
    </craftml-group>
    <script>

        $('#top').should.have.size(40, 10, 10)
    </script>
</test>

<test title="param n : default">
    <craftml-group id="top">
        <part name='boxes' merge>
            <param name="n" type="number" value="3" />
            <craftml-repeat n="{{ n }}">
                <craftml-unit/>
            </craftml-repeat>
        </part>
        <boxes/>
    </craftml-group>
    <script>

        $('craftml-unit').should.have.three
    </script>
</test>

<test title="param n : user specified">
    <craftml-group id="top">

            <craftml-repeat n="{{ n }}">

<test title="param x y : mixed">
    <craftml-group id="top">
        <part name='boxes' merge>
            <param name="x" type="number" value="20" />
            <param name="y" type="number" value="20" />
            <craftml-transform t="scale {{ x }} {{ y }} 1">
                <craftml-unit/>
            </craftml-transform>
        </part>
        <boxes y="30" />
    </craftml-group>
    <script>

        $('craftml-unit').should.have.one
        $('boxes').should.have.size(200, 300, 10)
    </script>
</test>

<test title="nested">
    <craftml-group id="top">
        <part name='bigbox'>
            <part name='smallbox'>
                <craftml-unit/>
            </part>
            <craftml-layout l='flow x'>
                <craftml-unit/>
                <smallbox/>
                <smallbox/>
            </craftml-layout>
        </part>
        <bigbox/>
    </craftml-group>
    <script>

        $('#top').should.have.size(30, 10, 10)
        $('bigbox').should.have.one
        $('smallbox').should.have.two
    </script>
</test>

<test title="nested with params shadowing and type changed">
    <craftml-group id="top">
        <part name='bigbox'>
            <param name="x" type="number" value="3" />
            <part name='smallbox'>
                <param name="x" type="string" value="20 20 20" />
                <cube size="{{ x }}" />
            </part>
            <smallbox/>
        </part>
        <bigbox/>
    </craftml-group>
    <script>
        this.pp()
        $('#top').should.have.size(20, 20, 20)
        $('bigbox').should.have.one
        $('smallbox').should.have.one
        $('cube').should.have.one
    </script>
</test>

<test title="param x y : set by script">
    <craftml-group id="top">
        <part name='boxes' merge>
            <param name="x" type="number" value="20" />
            <param name="y" type="number" value="20" />
            <craftml-transform t="scale {{ x }} {{ y }} 1">

        <script>
            $params.x = 3
            $params.y = 3
        </script>
        <boxes x="{{ x }}" y="{{ y }}" />

    <script>
        $('craftml-unit').should.have.one
    </script>
</test>
