<test title="all axes">
    <craftml-transform id="top" t="center">
        <craftml-unit/>
    </craftml-transform>
    <script>
        // $('#top').pp()
        $('#top').should.have.position(-5, -5, -5)
    </script>
</test>


<test title="15 in all axes">
    <craftml-transform id="top" t="center 15">
        <craftml-unit/>
    </craftml-transform>
    <script>
        // $('#top').pp()
        $('#top').should.have.position(10, 10, 10)
    </script>
</test>
