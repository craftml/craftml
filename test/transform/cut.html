<test title='first of four'>
    <craftml-transform t='cut .a' id='top'>
        <craftml-group>
            <row spacing='-2'>
                <craftml-unit class='a' />
                <craftml-unit class='a' />
                <craftml-unit id='c' />
                <craftml-unit id='d' />
            </row>
        </craftml-group>
    </craftml-transform>
    <script>        
        $('.a craftml-geometry').should.have.none
        $('#c craftml-geometry').should.have.none        
        $('#d craftml-geometry').should.have.one
        $('#top').should.have.size(16,10,10)
    </script>
</test>

<test title='hole in a cube'>
    <g l="center" t="cut cylinder">
        <cube/>
        <cylinder t='scale xy 0.5 z 2'/>
    </g>
    <script>
        $('g').should.have.size(10,10,10)        
    </script>
</test>
