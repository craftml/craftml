<test title="10">
    <craftml-transform id="top" t="fit 10">
        <craftml-transform t="size x 20">
            <craftml-unit/>
        </craftml-transform>
    </craftml-transform>
    <script>
        
        $('#top').should.have.size(10, 5, 5).and.position(0, 0, 0)
    </script>
</test>
