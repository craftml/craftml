<test title="by tag">
    <craftml-group id="top">
        <style>
            craftml-unit {
                color: brown;
            }
        </style>
        <craftml-unit/>
        <craftml-unit/>
        <craftml-unit/>
    </craftml-group>
    <script>    
        $('craftml-unit').should.have.three.and.style('color', 'brown')
    </script>
</test>

<test title="by id">
    <craftml-group id="top">
        <style>
            #foo {
                color: black;
            }
        </style>
        <craftml-unit/>
        <craftml-unit id="foo" />
        <craftml-unit/>
    </craftml-group>
    <script>
        $('#foo').should.have.style('color', 'black')
    </script>
</test>

<test title="by classname">
    <craftml-group id="top">
        <style>
            .brown {
                color: brown;
            }
        </style>
        <craftml-unit/>
        <craftml-unit class="brown" />
        <craftml-unit class="brown" />
    </craftml-group>
    <script>        
        $('.brown').should.have.two.and.style('color', 'brown')
    </script>
</test>

<test title="inherit">
    <craftml-group id="top">
        <style>
            * {
                color: inherit;
            }

            #red {
                color: red;
            }
        </style>
        <craftml-group id="red">
            <craftml-unit id="foo" />
        </craftml-group>
    </craftml-group>
    <script>        
        $('#red').should.have.style('color', 'red')
        $('#foo').should.have.style('color', 'red')
        // $('craftml-geometry').should.have.style('color', 'red')
    </script>
</test>

<test title="override">
    <craftml-group id="top">
        <style>
            #red {
                color: blue;
            }

            #red {
                color: red;
            }
        </style>
        <craftml-unit id="red">
        </craftml-unit>
    </craftml-group>
    <script>        
        $('#red').should.have.style('color', 'red')
    </script>
</test>

<test title="nested">
    <craftml-group id="top">
        <style>
            #red {
                color: red;
            }
        </style>
        <craftml-group>
            <style>
                #brown {
                    color: brown;
                }
            </style>
            <craftml-unit id="brown" />
        </craftml-group>
        <craftml-unit id="red" />
    </craftml-group>
    <script>        
        $('#red').should.have.style('color', 'red')
        $('#brown').should.have.style('color', 'brown')
    </script>
</test>

<test title="red and green">
    <craftml-group id="top">
        <style>
            * {
                color: inherit
            }

            .red {
                color: red;
            }

            .green {
                color: green
            }
        </style>
        <craftml-layout l='flow x'>
            <craftml-unit class="red" />
            <craftml-unit class="green" />
            <craftml-unit class="red" />
            <craftml-unit class="green" />
            <craftml-unit class="red" />
            <craftml-unit class="green" />
        </craftml-layout>
    </craftml-group>
    <script>        
        $('.red').should.have.style('color', 'red')
        $('.green').should.have.style('color', 'green')
    </script>
</test>
