<test title="default">
    <craftml-group id="top">
        <cylinder/>
    </craftml-group>
    <script>
        
        $('#top').should.have.size(10, 10, 10).and.position(0, 0, 0)
    </script>
</test>

<test title="height 5">
    <craftml-group id="top">
        <cylinder height="5" />
    </craftml-group>
    <script>
        
        $('#top').should.have.size(10, 10, 5).and.position(0, 0, 0)
    </script>
</test>

<test title="radius 10">
    <craftml-group id="top">
        <cylinder radius="10" />
    </craftml-group>
    <script>
        
        $('#top').should.have.size(20, 20, 10).and.position(0, 0, 0)
    </script>
</test>
